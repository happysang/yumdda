<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>빠ㅡ끄</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </head>
    <body>
        {% load static %}
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(238, 210, 176);">
            <div class="container-fluid">
                {%if user.is_authenticated %}
                <a class="navbar-brand" href="{%url 'urlnamehome' %}">
                    <img src="{% static '염따.png' %}" width="70" height="70">
                </a>
                {% else %}
                <a class="navbar-brand" href="{%url 'urlnamewelcome' %}">
                    <img src="{% static '염따.png' %}" width="70" height="70">
                </a>
                {% endif %}
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {%if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'urlnamelogout' %}">로그아웃</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{%url 'urlnamenew' %}">WRITE</a>
                            </li>
                        {% endif %}
                        {%if not user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'urlnamelogin' %}">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'urlnamesignup' %}">회원가입</a>
                            </li>
                        {% endif %}
                        <!-- {%if user.is_authenticated %} -->
                        <!--user는 어디서든지 사용할 수 있다.-->
                        <!-- <li class="nav-item"> {{user.username}}님! 안녕하세요? </li> {% endif %} -->
                        <li class="nav-item">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
