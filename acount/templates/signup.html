{% extends 'base.html' %}
{% block content %}
<div style="text-align: center;">
    <h2>회원가입 하기</h2>
    <br>
    <br>
    <form action="{%url 'urlnamesignup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">아이디: </label>
            <input type="text" name="username" value="{{views_cre_form.username.value|default_if_none:''}}">
        </div>
        <br>
        <div class="form-group">
            <label for="password1">비밀번호: </label>
            <input type="password" name="password1" value="{{views_cre_form.password1.value|default_if_none:''}}">
        </div>
        <br>
        <div class="form-group">
            <label for="password2">비밀번호 확인: </label>
            <input type="password" name="password2" value="{{views_cre_form.password2.value|default_if_none:''}}">
        </div>
        <br>
        <div class="form-group">
            <label for="username">닉네임: </label>
            <input type="text" name="nickname" maxlength="10" value="{{views_cre_form.nickname.value|default_if_none:''}}">
        </div>
        <br>
        * 비밀번호는 최소 8글자 이상, 숫자만으로 생성불가<br>
        * 닉네임은 최대 10글자까지 가능<br>
        * 사이트 내에서는 닉네임으로 활동<br>
        <br><br>
        <button type="submit">제출</button>
    </form>
</div>
{% endblock %}
